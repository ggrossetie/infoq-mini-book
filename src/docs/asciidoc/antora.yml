name: ROOT
title: My Book
version: ~
nav:
  - modules/ROOT/nav.adoc
asciidoc:
  attributes:
    page-og-image: https://pbs.twimg.com/media/Du0e4qrXQAAZ6gB?format=jpg&name=medium
    book-title: My Book
    author: Your Name
    revnumber: 1.0
    revyear: 2021
    email: email@domain.org
    subject: Whatever
    keywords: Something, Else
ext:
  collector:
    - run:
        command: ./gradlew :pdf
      scan:
        dir: build/asciidoc/pdf-screen
        files: index.pdf
        base: modules/ROOT/attachments/pdf-web
    - run:
        command: ./gradlew :prepress
      scan:
        dir: build/asciidoc/pdf-prepress
        files: index.pdf
        base: modules/ROOT/attachments/pdf-print
    - run:
        command: ./gradlew :epub
      scan:
        dir: build/asciidoc/epub3
        files: index.epub
        base: modules/ROOT/attachments/epub3
